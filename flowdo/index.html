<!DOCTYPE html>
<html>
  <head>
  <link href="bootstrap.min.css" rel="stylesheet">
  <script type='text/javascript' src='tinycolor.js'></script>
  <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
  <script type="text/javascript" src="jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
    <script type="text/javascript" src="turf.min.js"></script>
    <script type="text/javascript" src="phaser.js"></script>
    <script src="SaveCPU.js"></script>
    <script type="text/javascript" src="game.js"></script>
       <style type="text/css">
            body{
                 padding:0px;
                 margin:0px;
                 background: #000;
            }
       </style>
  </head>
  <body>
  <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div id="navbar" class="navbar-collapse collapse">
            <div class="btn-group navbar-left" role="group" aria-label="...">
          <button type="button" class="btn btn-default navbar-btn" onclick="scrollThen();">Then</button>
          <button type="button" class="btn btn-default navbar-btn" onclick="scrollNow();">Now</button>
          <button type="button" class="btn btn-default navbar-btn" onclick="scrollFinally();">Finally</button>
        </div>
            <div class="btn-group navbar-right" role="group" aria-label="...">
          <button type="button" class="btn btn-default navbar-btn" onclick="twitterLogin();">Twitter</button>
        </div>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>
     <div class="container">
      <div id="todo-app"></div>
      </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">Todo</h4>
      </div>
      <div class="modal-body">
        <form  onSubmit="$(this).modal('hide');return false;">
          <div class="form-group">
            <label for="todo-name" class="control-label">Task:</label>
            <input type="text" class="form-control" id="todo-name">
          </div>
          <div class="form-group">
            <label for="todo-text" class="control-label">Notes:</label>
            <textarea class="form-control" id="todo-text"></textarea>
          </div>
          <div class="form-group">
            <label for="todo-length" class="control-label">Time:</label>
            <select class="form-control" id="todo-length">
              <option value="1">Short</option>
              <option value="2">Medium</option>
              <option value="3">Long</option>
              <option value="4">Very long</option>
            </select>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
  </body>
</html>
